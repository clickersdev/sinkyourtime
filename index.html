<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="timer-container">
        <div class="timer-main">
          <div class="timer-display">
            <div class="timer-time" id="timer-time">
              <div class="time-segment hours-segment" style="display: none">
                <div class="digit-slot" id="hours-tens">
                  <div class="digit-wheel">
                    <div class="digit-value">0</div>
                    <div class="digit-value">1</div>
                    <div class="digit-value">2</div>
                    <div class="digit-value">3</div>
                    <div class="digit-value">4</div>
                    <div class="digit-value">5</div>
                    <div class="digit-value">6</div>
                    <div class="digit-value">7</div>
                    <div class="digit-value">8</div>
                    <div class="digit-value">9</div>
                  </div>
                </div>
                <div class="digit-slot" id="hours-ones">
                  <div class="digit-wheel">
                    <div class="digit-value">0</div>
                    <div class="digit-value">1</div>
                    <div class="digit-value">2</div>
                    <div class="digit-value">3</div>
                    <div class="digit-value">4</div>
                    <div class="digit-value">5</div>
                    <div class="digit-value">6</div>
                    <div class="digit-value">7</div>
                    <div class="digit-value">8</div>
                    <div class="digit-value">9</div>
                  </div>
                </div>
                <span class="separator">:</span>
              </div>
              <div class="time-segment">
                <div class="digit-slot" id="minutes-tens">
                  <div class="digit-wheel">
                    <div class="digit-value">0</div>
                    <div class="digit-value">1</div>
                    <div class="digit-value">2</div>
                    <div class="digit-value">3</div>
                    <div class="digit-value">4</div>
                    <div class="digit-value">5</div>
                  </div>
                </div>
                <div class="digit-slot" id="minutes-ones">
                  <div class="digit-wheel">
                    <div class="digit-value">0</div>
                    <div class="digit-value">1</div>
                    <div class="digit-value">2</div>
                    <div class="digit-value">3</div>
                    <div class="digit-value">4</div>
                    <div class="digit-value">5</div>
                    <div class="digit-value">6</div>
                    <div class="digit-value">7</div>
                    <div class="digit-value">8</div>
                    <div class="digit-value">9</div>
                  </div>
                </div>
              </div>
              <span class="separator">:</span>
              <div class="time-segment">
                <div class="digit-slot" id="seconds-tens">
                  <div class="digit-wheel">
                    <div class="digit-value">0</div>
                    <div class="digit-value">1</div>
                    <div class="digit-value">2</div>
                    <div class="digit-value">3</div>
                    <div class="digit-value">4</div>
                    <div class="digit-value">5</div>
                  </div>
                </div>
                <div class="digit-slot" id="seconds-ones">
                  <div class="digit-wheel">
                    <div class="digit-value">0</div>
                    <div class="digit-value">1</div>
                    <div class="digit-value">2</div>
                    <div class="digit-value">3</div>
                    <div class="digit-value">4</div>
                    <div class="digit-value">5</div>
                    <div class="digit-value">6</div>
                    <div class="digit-value">7</div>
                    <div class="digit-value">8</div>
                    <div class="digit-value">9</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="timer-label" id="timer-label">Work Time</div>
            <div class="progress-bar-container">
              <div class="progress-bar" id="progress-bar"></div>
            </div>
          </div>
        </div>

        <div class="timer-controls">
          <button class="btn btn-primary" id="start-btn">Start</button>
          <button
            class="btn btn-secondary"
            id="pause-btn"
            style="display: none"
          >
            Pause
          </button>
          <button class="btn btn-reset" id="reset-btn">Reset</button>
        </div>

        <div class="timer-mode">
          <button class="mode-btn active" data-mode="work">Work</button>
          <button class="mode-btn" data-mode="break">Break</button>
          <button class="mode-btn" data-mode="long-break">Long Break</button>
        </div>
      </div>

      <div class="settings-toggle">
        <button class="btn btn-icon" id="settings-btn">⚙️</button>
      </div>

      <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
          <h3>Settings</h3>
          <button class="btn btn-icon" id="close-settings">×</button>
        </div>

        <div class="settings-content">
          <div class="setting-group">
            <label for="work-duration">Work Duration (minutes)</label>
            <input
              type="number"
              id="work-duration"
              min="1"
              max="120"
              value="25"
            />
          </div>

          <div class="setting-group">
            <label for="break-duration">Break Duration (minutes)</label>
            <input
              type="number"
              id="break-duration"
              min="1"
              max="60"
              value="5"
            />
          </div>

          <div class="setting-group">
            <label for="long-break-duration"
              >Long Break Duration (minutes)</label
            >
            <input
              type="number"
              id="long-break-duration"
              min="1"
              max="120"
              value="15"
            />
          </div>

          <div class="setting-group">
            <label class="checkbox-label">
              <input type="checkbox" id="auto-start-breaks" />
              <span class="checkmark"></span>
              Auto-start breaks
            </label>
          </div>

          <div class="setting-group">
            <label class="checkbox-label">
              <input type="checkbox" id="sound-notifications" />
              <span class="checkmark"></span>
              Sound notifications
            </label>
          </div>

          <div class="setting-group">
            <label for="theme-color">Theme Color</label>
            <input type="color" id="theme-color" value="#6366f1" />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
